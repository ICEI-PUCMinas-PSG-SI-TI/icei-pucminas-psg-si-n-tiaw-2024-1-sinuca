<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Estabelecimento</title>
    <link rel="stylesheet" href="../assets/css/estabelecimento.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo"><img src="imgs/logo.jpeg" alt="Logomarca" class="Logomarca"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Criar partidas privadas</a></li>
                <li><a href="#">Partidas anteriores</a></li>
                <li><a href="#">Como jogar</a></li>
                <li><a href="#">Sobre</a></li>
                <li><button><a href="#">Cadastre-se</a></button></li>
                <li><button><a href="#">Login</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro-form">
            <h1>Cadastrar Estabelecimento</h1>
            <div class="form-container">
                <div class="cadastro-info">
                    <form id="cadastroForm">
                        <div class="input-group">
                            <label for="nome-estabelecimento">Nome do estabelecimento</label>
                            <input type="text" id="nome-estabelecimento" required>
                        </div>
                        <div class="input-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" required>
                        </div>
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" required>
                        </div>
                        <div class="input-group">
                            <label for="contato-proprietario">Contato do proprietário</label>
                            <input type="text" id="contato-proprietario" required>
                        </div>
                        <div class="input-group">
                            <label for="capacidade-pessoas">Capacidade de pessoas</label>
                            <input type="number" id="capacidade-pessoas" required>
                        </div>
                        <div class="input-group">
                            <label for="horario-funcionamento">Horário de funcionamento</label>
                            <input type="text" id="horario-funcionamento" required>
                        </div>
                        <div class="input-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" required></textarea>
                        </div>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="redes-sociais">
                    <h2>Redes sociais</h2>
                    <form id="redesSociaisForm">
                        <div class="input-group">
                            <label for="whatsapp">WhatsApp</label>
                            <input type="text" id="whatsapp" required>
                        </div>
                        <div class="input-group">
                            <label for="instagram">Instagram</label>
                            <input type="text" id="instagram" required>
                        </div>
                        <div class="input-group">
                            <label for="facebook">Facebook</label>
                            <input type="text" id="facebook" required>
                        </div>
                        <button type="submit">Salvar Redes Sociais</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/script/estabelecimento.js"></script>
</body>

</html>
