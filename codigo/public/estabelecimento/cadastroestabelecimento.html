        </nav>

    <main>
        <section class="cadastro-form" >
            <h1>Cadastrar Estabelecimento</h1>
            <div class="form-container">
                <div class="cadastro-info">
                    <form id="cadastroForm">
                        <div class="input-group">
                            <label for="nome-estabelecimento">Nome do estabelecimento</label>
                            <input type="text" id="nome-estabelecimento" required>
                        </div>
                        <div class="input-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" required>
                        </div>
                        <div class="input-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" required>
                        </div>
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" required>
                        </div>
                        <div class="input-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" required>
                        </div>
                        <div class="input-group">
                            <label for="contato-proprietario">Contato do proprietário</label>
                            <input type="text" id="contato-proprietario" required>
                        </div>
                        <div class="input-group">
                            <label for="capacidade-pessoas">Capacidade de pessoas</label>
                            <input type="number" id="capacidade-pessoas" required>
                        </div>
                        <div class="input-group">
                            <label for="horario-funcionamento">Horário de funcionamento</label>
                            <input type="text" id="horario-funcionamento" required>
                        </div>
                        <div class="input-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" required></textarea>
                        </div>
                        <div class="input-group">
                            <label for="instagram">Instagram (opcional)</label>
                            <input type="text" id="instagram">
                        </div>
                        <div class="input-group">
                            <label for="whatsapp">WhatsApp (opcional)</label>
                            <input type="text" id="whatsapp">
                        </div>
                        <button type="button" onclick=CadastroEstabelecimento()>Cadastrar</button>
                    </form>
                </div>
            </div>
            
        </section>
    </main>

    <script src="../assets/script/estabelecimento.js"></script>
