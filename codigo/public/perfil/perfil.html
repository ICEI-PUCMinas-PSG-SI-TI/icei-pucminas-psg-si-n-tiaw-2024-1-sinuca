<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacada Certa - Perfil</title>
    <link rel="shortcut icon" type="imagex/png" href="../assets/images/icone.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>

<body onload=CarregarDadosPerfil()>
    <header>
        <nav>
            <a href="../index.html" class="logo"><img src="../assets/images/Logomarca.png" alt="Logomarca" class="Logomarca"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list" id="cadastro-login">
                <li><a id="perfilnavbar" href="#" onclick=perfil()
                    style="color: #fff; text-decoration:none">Perfil</a></li>
            <li><a href="#" onclick=torneioprivado() style="color: #fff; text-decoration:none">Marcar
                    Torneio Privado</a></li>
                 <!--<li><a href="#" style="color: #fff; text-decoration:none">Marcar Torneio Público</a></li>-->
                <li><a href="../tutorial/tutorial.html" style="color: #fff; text-decoration:none">Como jogar</a></li>
                <li><a href="../saibamais/saibamais.html" style="color: #fff; text-decoration:none">Saiba Mais</a></li>
                <li id="cadastrobtn"><button onclick="cadastro()"><a href="#" 
                    style="color: #fff; text-decoration:none">Cadastre-se</a></button></li>
        <li id="loginbtn"><button onclick="login()"><a href="#" 
                    style="color: #fff; text-decoration:none">Login</a></button></li>
        <li id="deslogarbtn"><button onclick="deslogar()"><a href="#" 
                    style="color: #fff; text-decoration:none">Deslogar</a></button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="profile">
            <div class="profile-picture">
                <a href="#"><img src="../assets/images/perfil.jpg" onclick=TrocarFoto() alt="Foto de Perfil" id="fotodeperfil"></a>
                <h3 id="nomedeusuario"></h3>
            </div>
            <div class="profile-info">
                <div class="info-field" id="emaildousuario">
                    
                </div>
                <div class="info-field" id="telefonedousuario">
                    
                </div>
                <div class="info-field" id="datanascimento">
                    
                </div>
                <div class="info-field" id="generodousuario">
                    
                </div>
            </div>
        </section>

        <section class="match-history">
            <h2>Histórico de partidas</h2>
            <div class="match-list" id="matchList">
            </div>
        </section>
        <div class="modal fade" id="PartidaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog bg-success">
                    <div class="modal-content bg-success">
                        <div class="modal-header d-flex justify-content-around" style="background-color: #00603A;">
                            <h1 class="modal-title fs-5 text-white" id="tituloModal">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body bg-success d-flex justify-content-center ">
                            <input type="text" id="senhapraentrar" placeholder="Senha">
                        </div>
                        <div class="bg-success d-flex justify-content-around mb-2">
                            <button type="button" id="idtorneio" class="btn btn-warning" data-bs-dismiss="modal"
                                onclick=ValidarSenhaTorneioPrivado(this.id)>Entrar</button>
                        </div>
                    </div>
                </div>

            </div>
    </main>

    <script src="../assets/script/perfil.js"></script>
    <script src="../assets/script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</body>

</html>
