<body>
    
    <div class="img-logo">
        <a href="../index.html"> <img src="../assets/images/logo.png"></a>
    </div>

    <div class="form">

        <form>
            <h3>CADASTRO</h3>
            <input type="email" placeholder="email" id="email">
            <input type="text" placeholder="nome de usuário" id="username">
            <input type="password" placeholder="senha" id="password">
            <input type="tel" placeholder="telefone" id="telefone">
            <input type="date" placeholder="data de nascimento" id="nascimento">
            <div id="divgenero">
                <label for="genero">Gênero:</label>
                <select id="genero">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <button type="button" onclick="cadastrar()">cadastrar</button>
            <a href="../estabelecimento/cadastroestabelecimento.html"><button type="button" id="cadastroEstabelecimento" >ESTABELECIMENTO</button></a>

        </form>

    </div>

</body>
